{{ $nomarkdown := .Get "nomarkdown" }}
<div class="flex flex-row gap-8 {{ with .Get "class" }}{{ . }}{{ end }}">
    {{ range split .Inner "<--->" }}
        <div class="flex-grow">
            {{ if eq $nomarkdown "yes" }}
                {{ . }}
            {{ else }}
                {{ . | markdownify }}
            {{ end }}
        </div>
    {{ end }}
</div>
