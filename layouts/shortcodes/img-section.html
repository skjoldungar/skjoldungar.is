<div class="flex flex-col lg:flex-row lg:gap-16">
    {{ with .Inner }}
        <div class="flex-grow">
            {{ . | markdownify }}
        </div>
    {{ end }}

    <img class="lg:w-2/5 rounded-lg flex-shrink-0 object-cover {{ with .Get "class" }}{{ . }}{{ end }}" {{ with .Get "src" }} src="{{ . }}" {{ end }} {{ with .Get "alt" }} src="{{ . }}" {{ end }} />
</div>
